<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NoteG</title>
</head>
<style>
    .disp{
    color: blue;
    text-align:center;
    }
    .form{
    text-align: center;
    }
    .form-group,.form-check{
    margin:5px;
    padding:5px;
    }
</style>
<body>


<h2 class="disp">Notes for the 8th semester</h2>
<form action="/" class="form" method="post">
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" name="title" placeholder="Title of you content">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" name="description" placeholder="description">
  </div>
    <div class="form-group">
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="File">
    </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" name="important">
    <label class="form-check-label">Check me</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div class="disp" style="padding:5px; margin:5px">
    <h2>Your Notes</h2>
    {% if new_docs is defined %}
    Nothing to display
    {% endif %}

    {% for item in new_docs %}
<!--<li><a href="{{ item.href }}">{{item.name}}</a></li>-->
    <div>{{item.title}}</div>
    {% endfor %}

</div>
</body>
</html>
